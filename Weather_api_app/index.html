<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script defer src="script.js"></script>

</head>
<body >
    <div id="container" class="w-[400px] h-[500px] mb-[50px] bg-linear-to-br from-blue-700 to-blue-500 m-auto mt-[50px] lg:w-[500px] rounded-xl p-[30px] lg:pt-[50px]">
         <h1 class="text-4xl font-semibold font-oswald  text-white text-center lg:text-4xl ">Weather App</h1>
         <div class="flex place-content-between mt-[50px] px-2 lg:px-0">
            <div><input class="w-[200px] text-xl p-2 rounded-2xl bg-blue-200 outline-0 lg:ml-[30px] lg:w-[300px]" type="text" id="city" placeholder="Enter city..."></div>
            <button  onclick="getWeather()" class="text-blue-600 rounded-[40%]  cursor-pointer p-2 px-4 text-center bg-blue-200 "><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="res" class="mt-[50px] mb-[50px] text-center">
        <h1 id="degree" class="text-5xl text-yellow-300 ">20&deg c </h1>
        <h1 id="place" class="text-3xl mt-2 text-white">Chennai</h1>
        </div>
        <div class="flex place-content-between mx-[20px] lg:mx-[30px]"  id="boxes">
         <div class="w-[100px] bg-blue-500  text-center h-[100px] m-1 text-blue-950  rounded-xl  p-2" >Humidity <br> <i class="fa-solid fa-droplet"></i><br><span id="humidity" class="text-yellow-300"></span></div>
         <div class="w-[100px] bg-blue-500  text-center h-[100px] m-1 text-blue-950  rounded-xl p-2 ">Wind<br><i class="fa-solid fa-wind"></i><br><span id="wind" class="text-yellow-300"></span> </div>
        </div>
    </div>
    
    

</body>
</html>
